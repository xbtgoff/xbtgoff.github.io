<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYW Â· current weather situation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body>
  <script src="index.js"></script>
  <div class="wrapper">
    <main>
      <div class="cloud-image">
        <img src="./images/cloud.png" alt="cloud" class="img-cloud">
      </div>
      <div class="general">
        <input type="text" placeholder="Enter your location" class="location-input" id="location" autocomplete="off">
        <input type="button" value="clear" id="clear" onclick="clearData()" class="clear-button">
        <input type="button" value="search" id="search" onclick="getWeather()" class="search-button">
      </div>
      <div class="weather">
        <div class="weather-form" id="weather-form">
          <label id="temp-label" for="temp" style="visibility: hidden;">Temperature: </label>
          <span id="temp"></span><br>
          <label id="humidity-label" for="humidity" style="visibility: hidden;">Humidity: </label>
          <span id="humidity"></span><br>
          <label id="wind-label" for="wind" style="visibility: hidden;">Wind: </label>
          <span id="wind"></span><br>
          <label id="description-label" for="description" style="visibility: hidden;">Description: </label>
          <span id="description"></span>
        </div>
      </div>
    </main>
    <footer class="owm-info">This site was made using <a href="https://openweathermap.org/" class="footer-label" target="_blank">openweathermap API</a> </footer>
  </div>
</body>

</html>
